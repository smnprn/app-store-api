spring.application.name=app-store-visualizer

spring.datasource.url=${APPS_DB_URL}
spring.datasource.username=${APPS_DB_USER}
spring.datasource.password=${APPS_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_TRUST}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_AUTH}

rsa.private-key=${APPS_API_PVK_PATH}
rsa.public-key=${APPS_API_PBK_PATH}